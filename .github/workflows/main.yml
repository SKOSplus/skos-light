name: Ontology Documentation CI

on: [push]

jobs:
     
  ontdocII:
        uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
        name: Ontdoc II      
        with:  
              version: v018 
              rdffilepath: skos-light.ttl docs/  geocrs False
              docpath: docs/
              prefixns: http://skosplus.net/skos-light/
              prefixnsshort: geoepsg
              indexpages: true
              metadatatable: true
              createcollections: false
              createnonNSPages: true
              createVOWL: true
              preferredlang: en
              ghpages: true
              ghpagesfolder: data/
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create Ontology Documentation ðŸ”§
      run: |
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip python3-dev  -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install doxygen graphviz -y
         sudo apt-get install python3-venv python3-wheel -y
         sudo pip3 install pylode
         cd docs
         doxygen Doxyfile
         python3 -m pylode -o skoslight.html ../skos-light.ttl
         cp ../index.html .
         mkdir showcase
         cp -r ../WebContent/* showcase/ 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
